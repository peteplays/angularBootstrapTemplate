<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Angular Bootstrap Template</title>	
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<link rel="icon" href="images/favicon.ico" />
	
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">	
	
	<script src="node_modules/angular/angular.min.js"></script>
	<script src="node_modules/angular-animate/angular-animate.min.js"></script>
	<script src="node_modules/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
	<script src="js/main.js"></script>
</head>
<body ng-app="app">
	
	<div ng-controller="theApp">
		<div class="container">
			<h2>This is the hello action!!</h2>
			<p>{{hello}}</p>
			<div>
				<button class="btn btn-primary">hi</button>
			</div>			
		</div>		
	</div><!-- controller -->
	
</body>
</html>
